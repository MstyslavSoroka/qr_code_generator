<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr code generator</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <header>
            <h1>Qr code generator</h1>
            <p>Enter your URL or text to create QR code</p>
        </header>
        <div class="form">
            
            <input type="text" spellcheck="false" placeholder="Enter your URl">
            <button>Generate Qr code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
